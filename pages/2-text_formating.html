<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formating</title>
</head>
<body>
    <p>
        <b>Deva Apriana</b>
    </p>
    <p>
        <strong>Deva Apriana</strong>
    </p>
    <p>
        <i>Deva Apriana</i>
    </p>
    <p>
        <em>Deva Apriana</em>
    </p>
    <p>
        <mark>Deva Apriana</mark>
    </p>
    <p>
        <u>Deva Apriana</u>
    </p>
    <p>
        <small>Deva Apriana</small>
    </p>
    <p>
        <del>Deva Apriana</del>
    </p>
    <p>
        <ins>Deva Apriana</ins>
    </p>
    <p>
        <sub>Deva Apriana</sub>
    </p>
    <p>
        <sup>Deva Apriana</sup>
    </p>
</body>
</html>
