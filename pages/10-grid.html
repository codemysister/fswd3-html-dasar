<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
<style>

.grid-container {
  display: grid;
  width: 50%;
  margin: 0 auto;
  grid-template-columns: auto auto auto auto;
  grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr;
  gap: 10px;
  padding: 10px;
}

.grid-container > div {
  display: grid;
  align-items: center;
  justify-content: center;
  padding: 20px 0;
  font-size: 30px;
  border-radius: 4px;

}


.hijau {
  grid-area: 1 / 1 / span 2 / span 2;
  text-align: center;
  background-color: rgb(71, 255, 71);
}

.biru_muda{
	grid-area: 1 / 3 / span 1 / span 2;
    background-color: rgb(71, 129, 255);
}

 .oren{
	grid-area: 3 / 1 / span 2 / span 2;
    background-color: rgb(255, 121, 32);
}

.kuning{
    grid-area: 2 / 3 / span 2 / auto;
    background-color: rgb(255, 242, 62);
}

.coklat{
    grid-area: 2 / 4 / auto / auto;
    background-color: rgb(128, 71, 7);
}

.merah{
    grid-area: 4 / 3 / auto / auto;
    background-color: rgb(255, 19, 19);
}
 
.pink{
    grid-area: 5 / 1 / auto / span 3;
    background-color: rgb(255, 68, 177);
}

.biru{
    grid-area: 3 / 4 / span 2 / auto;
    background-color: rgb(20, 47, 170);
}

.ungu{
    grid-area: 5 / 4 / auto / auto;
    background-color: rgb(145, 9, 133);
}

.biru_muda2{
    grid-area:6 / 1 / auto / span 4;
    background-color: rgb(71, 129, 255);
}

</style>
</head>
