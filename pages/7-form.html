<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>Form pendaftaran SIB 2023</h1>
    <form action="" method="POST" enctype="multipart/form-data">
    <div>
        <label for="nama_lengkap">Nama Lengkap</label>
        <br>
        <input type="text" placeholder="Masukkan nama lengkap">
    </div>
    <div>
        <label for="email">Email</label>
        <br>
        <input type="email" placeholder="Masukkan email">
    </div>
    <div>
        <label for="nomor">No. HP</label>
        <br>
        <input type="number" placeholder="Masukkan no. HP">
    </div>
    <div>
        <label for="jenis_kelamin">Jenis Kelamin</label>
        <br>
        <input type="radio" id="laki_laki" name="jenis_kelamin" value="laki_laki">
        <label for="laki_laki">Laki-laki</label>
        <br>
        <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan">
        <label for="perempuan">Perempuan</label>
    </div>
    <div>
        <label for="jurusan">Jurusan</label>
        <br>
        <select name="jurusan" id="jurusan">
            <option value="teknik_informatika">Teknik Informatika</option>
            <option value="sistem_informasi">Sistem Informasi</option>
            <option value="rekayasa_perangkat_lunak">Rekayasa Perangkat Lunak</option>
        </select>
    </div>
    <div>
        <label for="alamat">Alamat</label>
        <br>
        <textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Masukkan alamat"></textarea>
    </div>
    <div>
        <label for="foto">Foto</label>
        <br>
        <input type="file" name="foto" id="foto">
    </div>
    <div>
        <button type="submit">Daftar</button>
    </div>
</form>
</body>
</html>
